<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="pic">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <main class="info__table">
      <h1 class="title">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">
        <img src="./images/icon-music.svg" alt="">
        <div class="price__info">
          <h4>Anual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <button>Change</button>
      </div>
      <button class="accept__btn">
        Proceed to Payment
      </button>
      <a href="" role="button">Cancel Order</a>
    </main>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://t.me/Islombek_1_3">Islombek Murodov</a>.
  </div>
</body>
</html>
